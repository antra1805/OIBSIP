<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="task3.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature convertor</title>
    
</head>
<body>
    <div id="content-container">
        <h2 id="container-heading">Temperature convertor</h2>
        <div id="cal-container">
            <div class="content-division">
                <div class="division-heading">From</div>
                <div class="inputs-container">
                    <input type="number" class="input-field inputs" name="input" id="input-box" placeholder="0" required/>
                    <div class="dropdown-container">
                        <select class="dropdown inputs" id="input-dropdown">
                            <option value="Celsius" selected>Celsius</option>
                            <option value="Fahrenheit">Fahrenheit</option>
                            <option value="Kelvin">Kelvin</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="content-division">
                <div class="division-heading">To</div>
                <div class="inputs-container">
                    <input type="text" class="input-field inputs" name="result" id="result-box" placeholder="0" disabled/>
                    <div class="dropdown-container">
                        <select class="dropdown inputs" id="result-dropdown">
                            <option value="Fahrenheit" selected>Fahrenheit</option>
                            <option value="Celsius">Celsius</option>
                            <option value="Kelvin">Kelvin</option>
                        </select>
                    </div>
                </div>
            </div>
            <button id="convert-btn" class="input" onclick="converter()">Convert</button>
        </div>
    </div>
    <script src="task3.js"></script>
</body>
</html>
